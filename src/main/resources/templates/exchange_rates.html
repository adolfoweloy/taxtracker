<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Exchange Rates</title>
    <link rel="stylesheet" th:href="@{/css/report.css}"/>
</head>
<body>
<section class="section" layout:fragment="page-content">
    <h1 class="section-title">Exchange Rates</h1>

    <form method="GET" th:action="@{/settings/exchange-rates}" class="mb-4">
        <div class="d-flex align-items-end gap-3">
            <div>
                <label for="date-input" class="form-label mb-1">Date</label>
                <input type="text" id="date-input" name="date" class="form-control" readonly
                       th:value="${date}"/>
            </div>
            <div>
                <label class="form-label mb-1">&nbsp;</label>
                <button type="submit" class="btn btn-primary d-block">Search</button>
            </div>
            <div th:if="${date != null}">
                <label class="form-label mb-1">&nbsp;</label>
                <a th:href="@{/settings/exchange-rates}" class="btn btn-outline-secondary d-block">Clear</a>
            </div>
        </div>
    </form>

    <table class="report-table">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Source</th>
            <th scope="col">Target</th>
            <th scope="col">Rate</th>
            <th scope="col">Scale</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rate : ${rates.content}">
            <td th:text="${rate.rateAt}"></td>
            <td th:text="${rate.source}"></td>
            <td th:text="${rate.target}"></td>
            <td th:text="${rate.rate}"></td>
            <td th:text="${rate.scale}"></td>
        </tr>
        <tr th:if="${rates.totalElements == 0}">
            <td colspan="5">No exchange rates found.</td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${rates.totalPages > 1}" class="mt-3">
        <ul class="pagination">
            <li class="page-item" th:classappend="${rates.first ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{/settings/exchange-rates(page=${rates.number - 1}, date=${date})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, rates.totalPages - 1)}"
                th:classappend="${i == rates.number ? 'active' : ''}">
                <a class="page-link"
                   th:href="@{/settings/exchange-rates(page=${i}, date=${date})}"
                   th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${rates.last ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{/settings/exchange-rates(page=${rates.number + 1}, date=${date})}">Next</a>
            </li>
        </ul>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            $('#date-input').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true
            });
        });
    </script>
</section>
</body>
</html>
